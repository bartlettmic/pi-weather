<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>rainyday.js demo #1</title>
    <style media="screen">
        body {
            overflow: hidden;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        
        img {
            width: 100%;
            height: 100%;
        }
    </style>
    <script src="rainyday.js"></script>
    <script>
        function run() {
            var image = document.getElementById('background');
            image.onload = function() {
                var engine = new RainyDay({
                    image: this
                });
                // engine.rain([
                //     [1, 2, 8000]
                // ]);
                engine.rain(
                    [
                        [1, 0, 20], // add 20 drops of size 1...
                        [3, 3, 1] // ... and 1 drop of size from 3 - 6 ...
                    ],
                    10);
            };
            image.crossOrigin = 'anonymous';
            image.src = 'http://i.imgur.com/N7ETzFO.jpg';
        }
    </script>
</head>

<body onload="run();">
    <img id="background" alt="background" src="" />
</body>

</html>
